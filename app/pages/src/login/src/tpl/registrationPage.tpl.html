<div class="col-sm-6 col-sm-offset-3 vert-offset-top-5 ">
    <form novalidate ng-submit="submit()">
       <div class="form-group vert-offset-top-2">
            <label>Имя</label>
            <input type="text" class="form-control" placeholder="Имя" ng-model="firstName">
        </div>
        <div class="form-group vert-offset-top-2">
            <label>Фамилия</label>
            <input type="text" class="form-control" placeholder="Фамилия" ng-model="secondName">
        </div>
        <div class="form-group vert-offset-top-2 clearfix">
            <label>Дата рождения</label>
            <datepicker date-format="yyyy/MM/dd">
              <input ng-model="date" type="text" id="date" name="date" ng-model="date" class="form-control" date-validator>
            </datepicker>
        </div>
        <div class="form-group vert-offset-top-2">
            <label>Почтовый ящик</label>
            <input type="email" class="form-control" placeholder="{{ 'RESET_PASSWORD_FORM.RESET_PASSWORD_EMAIL' | translate }}" ng-model="email">
        </div>
        <div class="form-group vert-offset-top-2">
            <label for="inputEmail">Пароль</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Пароль" ng-model="email">
        </div>
        <div class="form-group vert-offset-top-2">
            <label for="inputEmail">Введите пароль еще раз</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Пароль" ng-model="email">
        </div>
        
           
        <div class="form-group">
            <button type="submit" class="btn btn-default">Зарегистрироваться</button>
            <a ui-sref="loginPageState">{{ 'RESET_PASSWORD_FORM.RESET_PASSWORD_BACK_LOGIN' | translate }}</a>
        </div>
    </form>
</div>
