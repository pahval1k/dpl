<form novalidate ng-submit="ok()" class="form-horizontal" name="addARelationForm">
    <div class="modal-header">
        <h3 class="modal-title">Добавить родственника</h3>
    </div>
    <div class="modal-body">
        <div class="form-group vert-offset-top-2">
            <label>Укажите родственника</label>
            <select class="form-control"
              ng-options="option for option in relationOptions"
              ng-model="selectedRelation">
                
            </select>
        </div>
        <div class="form-group vert-offset-top-2">
            <label>Имя</label>
            <input type="text" class="form-control" placeholder="Имя" ng-model="firstName">
        </div>
        <div class="form-group vert-offset-top-2">
            <label>Фамилия</label>
            <input type="text" class="form-control" placeholder="Фамилия" ng-model="lastName">
        </div>
        <div class="form-group vert-offset-top-2 clearfix">
            <label>Дата рождения</label>
            <datepicker date-format="yyyy/MM/dd">
                <input ng-model="date" type="text" id="date" name="date" ng-model="birthDate" class="form-control" date-validator>
            </datepicker>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</form>
