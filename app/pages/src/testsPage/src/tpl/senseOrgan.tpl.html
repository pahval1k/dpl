<div>
    <p>Цель применения теста: выявление индивидуально-типологических различий органов чувств </p>
    <p>Инструкция проведения теста. </p>
    <p>Выделите свой самый сильный (+) и самый слабый (–) орган чувств, используя радиокнопки.. Используя градации:</p>

</div>
<ul>
    <li><span class="glyphicon glyphicon-asterisk red"></span> : слабый</li>
    <li><span class="glyphicon glyphicon-asterisk white"></span> : средний</li>
    <li><span class="glyphicon glyphicon-asterisk green"></span> : сильный</li>
</ul>


<table class="table">
    <tr ng-repeat="sense in senseList">
       <td>
          <button class="btn btn-default" type="submit">+</button>
          <button class="btn btn-default" type="submit">-</button>
       </td> 
       <td>
        <span class="glyphicon glyphicon-asterisk red"></span>
        <span class="glyphicon glyphicon-asterisk white"></span>
        <span class="glyphicon glyphicon-asterisk green"></span>
       </td>
       <td>
           {{$index + 1}} {{sense}}
       </td>
    </tr>
</table>
